<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="My Portfolio preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#05070a"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="0%" r="60%">
      <stop offset="0" stop-color="#6366f1" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="85%" cy="35%" r="55%">
      <stop offset="0" stop-color="#d946ef" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#d946ef" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="10%" cy="95%" r="65%">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow1)"/>
  <rect width="1600" height="900" fill="url(#glow2)"/>
  <rect width="1600" height="900" fill="url(#glow3)"/>

  <g opacity="0.9">
    <rect x="80" y="110" width="1440" height="80" rx="18" fill="#0f172a" fill-opacity="0.55" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="110" y="132" width="36" height="36" rx="12" fill="#ffffff" fill-opacity="0.10" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="166" y="140" width="180" height="20" rx="10" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="1200" y="140" width="80" height="20" rx="10" fill="#ffffff" fill-opacity="0.08"/>
    <rect x="1295" y="140" width="90" height="20" rx="10" fill="#ffffff" fill-opacity="0.08"/>
    <rect x="1400" y="140" width="90" height="20" rx="10" fill="#ffffff" fill-opacity="0.08"/>
  </g>

  <g filter="url(#soft)">
    <circle cx="800" cy="250" r="140" fill="#6366f1" fill-opacity="0.25"/>
  </g>

  <g>
    <text x="120" y="330" fill="#ffffff" fill-opacity="0.70" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18">
      My Portfolio
    </text>
    <text x="120" y="400" fill="#ffffff" fill-opacity="0.92" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="700">
      Solutions Engineer Portfolio
    </text>
    <text x="120" y="450" fill="#ffffff" fill-opacity="0.65" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="20">
      Replace this placeholder with your screenshot for the project card image.
    </text>
  </g>
</svg>

